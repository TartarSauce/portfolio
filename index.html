<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Uma Bangalore's Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- template definition start -->
    <script id="workitems-template" type="text/x-handlebars-template">
      <article data-category="cat">
        <header>
          <h3>{{jobtitle}}</h3>
          <h6>{{company}}</h6>
          <time class="start-date">{{startDate}}</time> <span> to </span>
          <time class="end-date">{{endDate}}</time>
        </header>
        <section class="work-body"> </section>
          {{{work1}}}
          {{{work2}}}
          {{{work3}}}
        <div class="line-break"></div>
      </article>
    </script>
    <!-- template definition end -->

    <!-- all css links -->
    <link rel="stylesheet" href="vendor/styles/normalize.css">
    <link href='https://fonts.googleapis.com/css?family=EB+Garamond' rel='stylesheet' type='text/css'>
    <!-- <link rel="stylesheet" href="styles/icon.css"> -->
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/modules.css">
  </head>
  <body>
    <header class="site-header clearfix">
      <section class="heading-group-h1">
        <h1>Uma Bangalore</h1>
      </section>
      <nav class="main-nav">
        <!-- Hamburger Menu -->
        <div class="icon-menu"></div>
        <ul class="navbar">
          <li class="tab" data-content="work-items"><a href="#" class="icon-home"> Work Experience</a></li>
          <li class="tab" data-content="about"><a href="#about" class="icon-address-book"> About</a></li>
          <li><a href="http://linkedin.com/in/umabangalore" target="_blank" class="icon-linkedin">LinkedIn</a></li>
          <li><a href="http://twitter.com/UmaBangalore" target="_blank" class="icon-twitter3">Twitter</a></li>
          <li><a href="https://github.com/TartarSauce" target="_blank" class="icon-github">Github</a></li>
        </ul>
      </nav>
    </header>

    <main>
        <!-- work experience -->
      <div class="line-break"> </div>
      <section id="work-items" class="tab-content">
        <!-- template item goes here -->
      </section>

      <!-- about me -->
      <section id="about" class="tab-content">
        <header>
          <h1>Welcome to my Blog</h1>
        </header>
        <section>
          <h3>Some of my interests:</h3>
          <ul class="interests">
            <li>Coding</li>
            <li>Sharing what I've learned</li>
            <li>Hanging out with my family</li>
          </ul>
        </section>
      </section>
    </main>
    <footer>
      &copy; Uma Bangalore | uma_bangalore@hotmail.com | 425.442.9602 (m)
    </footer>

    <!-- all scripts -->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
    <!-- <script src="scripts/data.js"></script> -->
    <script src="scripts/portfolio.js"></script>
    <script src="scripts/portfolioView.js"></script>
  </body>
</html>
